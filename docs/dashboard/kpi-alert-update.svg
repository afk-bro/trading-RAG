<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 240" font-family="-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,sans-serif">
  <!-- Background -->
  <rect width="900" height="240" fill="#0d1117" rx="8"/>

  <!-- Before state label -->
  <text x="16" y="22" fill="#8b949e" font-size="11" font-weight="500">BEFORE alert event</text>

  <!-- KPI Cards - before -->
  <rect x="16" y="34" width="210" height="58" rx="6" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="28" y="52" fill="#8b949e" font-size="10">Net PnL</text>
  <text x="28" y="76" fill="#3fb950" font-size="20" font-weight="600">+$4,218</text>

  <rect x="236" y="34" width="210" height="58" rx="6" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="248" y="52" fill="#8b949e" font-size="10">Drawdown</text>
  <text x="248" y="76" fill="#d29922" font-size="20" font-weight="600">3.41%</text>

  <rect x="456" y="34" width="210" height="58" rx="6" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="468" y="52" fill="#8b949e" font-size="10">Total Return</text>
  <text x="468" y="76" fill="#3fb950" font-size="20" font-weight="600">+8.72%</text>

  <rect x="676" y="34" width="210" height="58" rx="6" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="688" y="52" fill="#8b949e" font-size="10">Active Alerts</text>
  <text x="688" y="76" fill="#c9d1d9" font-size="20" font-weight="600">0</text>

  <!-- SSE event arrow -->
  <line x1="450" y1="104" x2="450" y2="130" stroke="#58a6ff" stroke-width="1.5" stroke-dasharray="4,3"/>
  <polygon points="446,130 454,130 450,138" fill="#58a6ff"/>
  <rect x="370" y="107" width="160" height="20" rx="10" fill="#161b22" stroke="#58a6ff" stroke-width="1"/>
  <text x="390" y="121" fill="#58a6ff" font-size="9" font-weight="500">SSE: ops_alert.created</text>

  <!-- After state label -->
  <text x="16" y="158" fill="#8b949e" font-size="11" font-weight="500">AFTER  &#x2014; TanStack Query auto-invalidates</text>

  <!-- KPI Cards - after (updated) -->
  <rect x="16" y="170" width="210" height="58" rx="6" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="28" y="188" fill="#8b949e" font-size="10">Net PnL</text>
  <text x="28" y="212" fill="#3fb950" font-size="20" font-weight="600">+$4,218</text>

  <rect x="236" y="170" width="210" height="58" rx="6" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="248" y="188" fill="#8b949e" font-size="10">Drawdown</text>
  <text x="248" y="212" fill="#d29922" font-size="20" font-weight="600">3.41%</text>

  <rect x="456" y="170" width="210" height="58" rx="6" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="468" y="188" fill="#8b949e" font-size="10">Total Return</text>
  <text x="468" y="212" fill="#3fb950" font-size="20" font-weight="600">+8.72%</text>

  <!-- Highlighted alert card -->
  <rect x="676" y="170" width="210" height="58" rx="6" fill="#161b22" stroke="#f85149" stroke-width="2"/>
  <text x="688" y="188" fill="#8b949e" font-size="10">Active Alerts</text>
  <text x="688" y="212" fill="#f85149" font-size="20" font-weight="600">1</text>

  <!-- Glow effect on alert card -->
  <rect x="676" y="170" width="210" height="58" rx="6" fill="none" stroke="#f85149" stroke-width="1" opacity="0.3" filter="url(#glow)"/>
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Annotation -->
  <text x="700" y="160" fill="#f85149" font-size="9" font-style="italic">updates live</text>
</svg>
