[pytest]
# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    requires_db: marks tests that require database connection
    e2e: marks tests as end-to-end browser tests (requires running server)

# Default options
addopts = -v --tb=short

# Async mode for pytest-asyncio
asyncio_mode = auto

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
