[pytest]
# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    requires_db: marks tests that require database connection
    requires_redis: marks tests that require Redis connection
    e2e: marks tests as end-to-end browser tests (requires running server)
    smoke: marks tests as smoke tests (requires running server)

# Default options
addopts = -v --tb=short

# Async mode for pytest-asyncio
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
