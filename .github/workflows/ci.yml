name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  schedule:
    # Nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Manual trigger

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run Black (formatting check)
        run: black --check app/ tests/

      - name: Run flake8 (linting)
        run: flake8 app/ tests/ --max-line-length=100

      - name: Run mypy (type checking)
        run: mypy app/ --ignore-missing-imports

      - name: Check mypy ratchet (no new ignores)
        run: ./scripts/check_mypy_ratchet.sh

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run unit tests with coverage
        # Coverage temporarily lowered due to legacy code paths and infra adapters.
        # Target: raise to 65% post-v1.0 with focused test passes.
        run: pytest tests/unit/ -v --tb=short --cov=app --cov-report=term-missing --cov-report=xml --cov-fail-under=57
        env:
          SUPABASE_URL: https://test.supabase.co
          SUPABASE_SERVICE_ROLE_KEY: test-key-for-ci
          QDRANT_HOST: localhost
          QDRANT_PORT: 6333

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  integration-tests:
    runs-on: ubuntu-latest
    services:
      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Wait for Qdrant
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:6333/readyz > /dev/null 2>&1; then
              echo "Qdrant is ready"
              exit 0
            fi
            echo "Waiting for Qdrant... ($i/30)"
            sleep 2
          done
          echo "Qdrant failed to start"
          exit 1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run integration tests (no DB required)
        run: pytest tests/integration/ -v --tb=short -m "not requires_db"
        env:
          SUPABASE_URL: https://test.supabase.co
          SUPABASE_SERVICE_ROLE_KEY: test-key-for-ci
          QDRANT_HOST: localhost
          QDRANT_PORT: 6333

  # Full integration tests with DB - runs nightly or on-demand only
  # Requires SUPABASE_URL and SUPABASE_SERVICE_ROLE_KEY secrets to be configured
  integration-tests-full:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') &&
      github.repository == 'afk-bro/trading-RAG'
    services:
      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333

    steps:
      - name: Check for required secrets
        id: secrets-check
        run: |
          if [ -z "${{ secrets.SUPABASE_URL }}" ] || [ -z "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "::warning::Skipping integration-tests-full: SUPABASE_URL or SUPABASE_SERVICE_ROLE_KEY secrets not configured"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - uses: actions/checkout@v4
        if: steps.secrets-check.outputs.skip != 'true'

      - name: Set up Python
        if: steps.secrets-check.outputs.skip != 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Wait for Qdrant
        if: steps.secrets-check.outputs.skip != 'true'
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:6333/readyz > /dev/null 2>&1; then
              echo "Qdrant is ready"
              exit 0
            fi
            echo "Waiting for Qdrant... ($i/30)"
            sleep 2
          done
          echo "Qdrant failed to start"
          exit 1

      - name: Install dependencies
        if: steps.secrets-check.outputs.skip != 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run all integration tests (including requires_db)
        if: steps.secrets-check.outputs.skip != 'true'
        run: pytest tests/integration/ -v --tb=short
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          QDRANT_HOST: localhost
          QDRANT_PORT: 6333

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Check for vulnerable dependencies
        run: safety check -r requirements.txt --output text || true

      - name: Run bandit security scan
        run: bandit -r app/ -ll || true

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: trading-rag:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Check image size
        run: |
          docker images trading-rag:test --format "{{.Size}}"

  # Nightly smoke tests (runs on schedule or manual trigger)
  # Requires SUPABASE_URL and SUPABASE_SERVICE_ROLE_KEY secrets to be configured
  smoke-test:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') &&
      github.repository == 'afk-bro/trading-RAG'
    services:
      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333

    steps:
      - name: Check for required secrets
        id: secrets-check
        run: |
          if [ -z "${{ secrets.SUPABASE_URL }}" ] || [ -z "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "::warning::Skipping smoke-test: SUPABASE_URL or SUPABASE_SERVICE_ROLE_KEY secrets not configured"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - uses: actions/checkout@v4
        if: steps.secrets-check.outputs.skip != 'true'

      - name: Set up Python
        if: steps.secrets-check.outputs.skip != 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Wait for Qdrant
        if: steps.secrets-check.outputs.skip != 'true'
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:6333/readyz > /dev/null 2>&1; then
              echo "Qdrant is ready"
              exit 0
            fi
            echo "Waiting for Qdrant... ($i/30)"
            sleep 2
          done
          echo "Qdrant failed to start"
          exit 1

      - name: Install dependencies
        if: steps.secrets-check.outputs.skip != 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install httpx

      - name: Create Qdrant collections
        if: steps.secrets-check.outputs.skip != 'true'
        run: |
          # Create required Qdrant collections for smoke tests
          # trading_kb_trials collection (768 dimensions for nomic-embed-text)
          curl -X PUT "http://localhost:6333/collections/trading_kb_trials" \
            -H "Content-Type: application/json" \
            -d '{
              "vectors": {
                "size": 768,
                "distance": "Cosine"
              }
            }'
          echo "Created trading_kb_trials collection"

          # trading_rag collection for main RAG (768 dimensions)
          curl -X PUT "http://localhost:6333/collections/trading_rag" \
            -H "Content-Type: application/json" \
            -d '{
              "vectors": {
                "size": 768,
                "distance": "Cosine"
              }
            }'
          echo "Created trading_rag collection"

          # Verify collections
          curl -s http://localhost:6333/collections | python -m json.tool

      - name: Start service in background
        if: steps.secrets-check.outputs.skip != 'true'
        run: |
          # Start uvicorn in background with real credentials
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          echo $! > /tmp/server.pid

          # Wait for server to be ready
          for i in {1..30}; do
            if curl -s http://localhost:8000/health > /dev/null; then
              echo "Server is ready"
              break
            fi
            echo "Waiting for server... ($i/30)"
            sleep 2
          done
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          QDRANT_HOST: localhost
          QDRANT_PORT: 6333
          LOG_LEVEL: WARNING

      - name: Run smoke tests
        if: steps.secrets-check.outputs.skip != 'true'
        run: |
          SMOKE_TEST_URL=http://localhost:8000 pytest tests/smoke/ -v --tb=short -s -m smoke
        env:
          SMOKE_TEST_TIMEOUT: "30"
          SMOKE_OUTPUT_DIR: "/tmp/smoke-results"

      - name: Upload smoke test results
        uses: actions/upload-artifact@v4
        if: always() && steps.secrets-check.outputs.skip != 'true'
        with:
          name: smoke-test-results
          path: /tmp/smoke-results/
          retention-days: 14

      - name: Stop server
        if: always() && steps.secrets-check.outputs.skip != 'true'
        run: |
          if [ -f /tmp/server.pid ]; then
            kill $(cat /tmp/server.pid) || true
          fi
