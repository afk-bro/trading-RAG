<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KB Admin{% endblock %}</title>
    <style>
        :root {
            --bg: #0d1117;
            --bg-secondary: #161b22;
            --border: #30363d;
            --text: #c9d1d9;
            --text-muted: #8b949e;
            --link: #58a6ff;
            --success: #3fb950;
            --warning: #d29922;
            --danger: #f85149;
            --info: #58a6ff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Navigation */
        nav {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 12px 20px;
            margin-bottom: 20px;
        }

        nav .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 24px;
        }

        nav .nav-links {
            display: flex;
            align-items: center;
            gap: 24px;
            flex: 1;
        }

        nav .nav-right {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-left: auto;
        }

        nav .logout-btn {
            color: var(--text-muted);
            font-size: 13px;
            padding: 6px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            transition: all 0.2s;
        }

        nav .logout-btn:hover {
            color: var(--danger);
            border-color: var(--danger);
            text-decoration: none;
        }

        nav .logo {
            font-weight: 600;
            font-size: 18px;
            color: var(--text);
            text-decoration: none;
        }

        nav a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
        }

        nav a:hover, nav a.active {
            color: var(--text);
        }

        /* Cards */
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            font-weight: 500;
            color: var(--text-muted);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tr:hover {
            background: rgba(56, 139, 253, 0.1);
        }

        /* Badges */
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge-verified {
            background: rgba(63, 185, 80, 0.2);
            color: var(--success);
        }

        .badge-weak {
            background: rgba(210, 153, 34, 0.2);
            color: var(--warning);
        }

        .badge-rejected {
            background: rgba(248, 81, 73, 0.2);
            color: var(--danger);
        }

        .badge-pending {
            background: rgba(139, 148, 158, 0.2);
            color: var(--text-muted);
        }

        .badge-type {
            background: rgba(88, 166, 255, 0.2);
            color: var(--info);
        }

        /* Confidence bar */
        .confidence {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .confidence-bar {
            width: 60px;
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            border-radius: 3px;
        }

        .confidence-high { background: var(--success); }
        .confidence-medium { background: var(--warning); }
        .confidence-low { background: var(--danger); }

        /* Forms */
        .filters {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        input, select {
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--link);
        }

        input[type="text"] {
            min-width: 200px;
        }

        button, .btn {
            background: var(--link);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        button:hover, .btn:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
        }

        /* Links */
        a {
            color: var(--link);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .pagination-info {
            color: var(--text-muted);
            font-size: 14px;
        }

        .pagination-buttons {
            display: flex;
            gap: 8px;
        }

        /* Stats */
        .stats {
            display: flex;
            gap: 24px;
            margin-bottom: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 12px;
        }

        /* Evidence */
        .evidence-list {
            margin-top: 16px;
        }

        .evidence-item {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 12px;
        }

        .evidence-quote {
            font-style: italic;
            color: var(--text-muted);
            margin-bottom: 8px;
            padding-left: 12px;
            border-left: 3px solid var(--border);
        }

        .evidence-meta {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Detail header */
        .detail-header {
            margin-bottom: 24px;
        }

        .detail-header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .detail-meta {
            display: flex;
            gap: 16px;
            color: var(--text-muted);
            font-size: 14px;
        }

        /* Aliases */
        .aliases {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .alias {
            background: var(--bg);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Claim text */
        .claim-text {
            font-size: 15px;
            line-height: 1.5;
        }

        /* Truncate */
        .truncate {
            max-width: 400px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 48px;
            color: var(--text-muted);
        }

        .empty-state h3 {
            margin-bottom: 8px;
            color: var(--text);
        }

        /* Breadcrumb */
        .breadcrumb {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 16px;
        }

        .breadcrumb a {
            color: var(--text-muted);
        }

        .breadcrumb a:hover {
            color: var(--link);
        }

        /* Code/JSON */
        .code-block {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 12px;
            font-family: 'SF Mono', Consolas, monospace;
            font-size: 13px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        /* Description */
        .description {
            color: var(--text-muted);
            margin-top: 8px;
        }

        /* Sparklines */
        .sparkline {
            width: 96px;
            height: 28px;
            display: inline-block;
            vertical-align: middle;
        }

        .sparkline-loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--border);
            border-top-color: var(--link);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .sparkline-empty {
            color: var(--text-muted);
            font-size: 12px;
        }

        /* Hide uPlot internals we don't need */
        .sparkline .u-legend { display: none !important; }

        /* Compare Tray */
        #compare-tray {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            z-index: 1000;
            transition: transform 0.2s ease;
        }

        #compare-tray.tray-hidden {
            transform: translateY(100%);
        }

        #compare-tray.tray-collapsed .tray-chips,
        #compare-tray.tray-collapsed .tray-actions {
            display: none;
        }

        .tray-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .tray-label {
            font-size: 14px;
            color: var(--text-muted);
            white-space: nowrap;
        }

        .tray-count {
            background: var(--info);
            color: #fff;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            min-width: 20px;
            text-align: center;
        }

        .tray-chips {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            flex: 1;
            min-width: 0;
        }

        .tray-chip {
            background: var(--bg);
            border: 1px solid var(--border);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-family: 'SF Mono', Consolas, monospace;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .chip-remove {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 14px;
            line-height: 1;
            padding: 0;
        }

        .chip-remove:hover {
            color: var(--danger);
        }

        .tray-more {
            font-size: 12px;
            color: var(--text-muted);
            font-style: italic;
        }

        .tray-actions {
            display: flex;
            gap: 8px;
            margin-left: auto;
        }

        .tray-btn {
            padding: 6px 14px;
            font-size: 13px;
            border-radius: 6px;
            cursor: pointer;
            border: none;
            font-weight: 500;
        }

        .tray-btn-compare {
            background: var(--info);
            color: #fff;
        }

        .tray-btn-compare:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .tray-btn-clear {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .tray-btn-clear:hover {
            background: var(--bg);
        }

        .tray-collapse {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 16px;
            padding: 4px;
        }

        .tray-collapse:hover {
            color: var(--text);
        }

        @keyframes tray-shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }

        .tray-shake {
            animation: tray-shake 0.3s ease;
        }

        /* Add padding to container when tray is visible */
        body:has(#compare-tray:not(.tray-hidden)) .container {
            padding-bottom: 70px;
        }
    </style>
    {% block head_extra %}{% endblock %}
</head>
<body>
    <nav>
        <div class="nav-content">
            <a href="/" class="logo">Trading RAG</a>
            <div class="nav-links">
                <a href="/admin/ingest" {% if request.url.path.startswith('/admin/ingest') %}class="active"{% endif %}>Ingest</a>
                <a href="/admin/kb/entities" {% if request.url.path.startswith('/admin/kb/entities') %}class="active"{% endif %}>Entities</a>
                <a href="/admin/kb/claims" {% if request.url.path == '/admin/kb/claims' %}class="active"{% endif %}>Claims</a>
                <a href="/admin/coverage/cockpit" {% if request.url.path.startswith('/admin/coverage') %}class="active"{% endif %}>Coverage</a>
                <a href="/admin/backtests/tunes" {% if request.url.path.startswith('/admin/backtests') %}class="active"{% endif %}>Tunes</a>
                <a href="/admin/testing/run-plans" {% if request.url.path.startswith('/admin/testing') %}class="active"{% endif %}>Run Plans</a>
                <a href="/admin/trade/events" {% if request.url.path.startswith('/admin/trade') %}class="active"{% endif %}>Events</a>
                <a href="/admin/alerts/page?workspace_id=00000000-0000-0000-0000-000000000001" {% if request.url.path.startswith('/admin/alerts') %}class="active"{% endif %}>Alerts</a>
                <a href="/admin/analytics/regimes?workspace_id=00000000-0000-0000-0000-000000000001" {% if request.url.path.startswith('/admin/analytics') %}class="active"{% endif %}>Analytics</a>
            </div>
            <div class="nav-right">
                <a href="/docs" title="API Documentation">Docs</a>
                <a href="/admin/auth/logout" class="logout-btn">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Compare Tray (global) -->
    <div id="compare-tray" class="tray-hidden">
        <div class="tray-left">
            <button class="tray-collapse" title="Toggle tray">&#9660;</button>
            <span class="tray-label">Selected: <span class="tray-count">0</span></span>
        </div>
        <div class="tray-chips"></div>
        <div class="tray-actions">
            <button class="tray-btn tray-btn-compare" disabled>Compare</button>
            <button class="tray-btn tray-btn-clear">Clear</button>
        </div>
    </div>

    <!-- Global scripts -->
    <script src="/static/admin/js/compare_tray.js"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
