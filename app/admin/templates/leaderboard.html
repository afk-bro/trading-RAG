{% extends "layout.html" %}

{% block title %}Leaderboard - KB Admin{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="card-title">Global Leaderboard</h2>
        <div class="header-right">
            <a href="?workspace_id={{ workspace_id }}&valid_only={{ 'true' if valid_only else '' }}&include_canceled={{ 'true' if include_canceled else '' }}&objective_type={{ objective_type_filter or '' }}&oos_enabled={{ oos_enabled_filter or '' }}&limit={{ limit }}&offset={{ offset }}&format=csv" class="btn btn-secondary btn-sm" title="Download current view as CSV">
                Download CSV
            </a>
            <span class="pagination-info">{{ total }} entries</span>
        </div>
    </div>

    <!-- Filters (HTMX-powered) -->
    <form method="get" class="filters"
          hx-get="/admin/backtests/leaderboard"
          hx-target="#leaderboard-content"
          hx-push-url="true"
          hx-trigger="change from:input, change from:select"
          hx-indicator="#loading-indicator">
        <input type="hidden" name="workspace_id" value="{{ workspace_id }}">
        <label class="filter-checkbox" title="Only show tunes with valid results (default)">
            <input type="checkbox" name="valid_only" value="true" {% if valid_only %}checked{% endif %}>
            Valid only
        </label>
        <label class="filter-checkbox" title="Include canceled tunes">
            <input type="checkbox" name="include_canceled" value="true" {% if include_canceled %}checked{% endif %}>
            Include canceled
        </label>
        <select name="objective_type">
            <option value="">All Objectives</option>
            <option value="sharpe" {% if objective_type_filter == 'sharpe' %}selected{% endif %}>sharpe</option>
            <option value="sharpe_dd_penalty" {% if objective_type_filter == 'sharpe_dd_penalty' %}selected{% endif %}>sharpe_dd_penalty</option>
            <option value="return" {% if objective_type_filter == 'return' %}selected{% endif %}>return</option>
            <option value="return_dd_penalty" {% if objective_type_filter == 'return_dd_penalty' %}selected{% endif %}>return_dd_penalty</option>
            <option value="calmar" {% if objective_type_filter == 'calmar' %}selected{% endif %}>calmar</option>
        </select>
        <select name="oos_enabled">
            <option value="">All OOS</option>
            <option value="true" {% if oos_enabled_filter == 'true' %}selected{% endif %}>With OOS</option>
            <option value="false" {% if oos_enabled_filter == 'false' %}selected{% endif %}>IS only</option>
        </select>
        <select name="limit" class="page-size-select" title="Items per page">
            <option value="25" {% if limit == 25 %}selected{% endif %}>25 / page</option>
            <option value="50" {% if limit == 50 %}selected{% endif %}>50 / page</option>
            <option value="100" {% if limit == 100 %}selected{% endif %}>100 / page</option>
        </select>
        <span id="loading-indicator" class="htmx-indicator">Loading...</span>
    </form>

    <!-- HTMX target for table content -->
    <div id="leaderboard-content">
        {% include "leaderboard_partial.html" %}
    </div>
</div>

<style>
    .header-right { display: flex; align-items: center; gap: 12px; }
    .btn-sm { padding: 4px 10px; font-size: 12px; }
    .sparkline-col { width: 110px; text-align: center; }
    .btn-primary { background: var(--info); color: #fff; border: none; }
    .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }

    .filters { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    .filter-checkbox { display: flex; align-items: center; gap: 6px; font-size: 13px; cursor: pointer; }
    .filter-checkbox input { cursor: pointer; }
    .page-size-select { min-width: 90px; }

    /* Pagination styles */
    .pagination { display: flex; justify-content: space-between; align-items: center; margin-top: 16px; padding-top: 16px; border-top: 1px solid var(--border); }
    .pagination-info { color: var(--text-muted); font-size: 13px; }
    .pagination-controls { display: flex; align-items: center; gap: 8px; }
    .page-numbers { display: flex; gap: 4px; }
    .page-num { min-width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 4px; font-size: 13px; text-decoration: none; color: var(--text); background: var(--bg); border: 1px solid var(--border); cursor: pointer; }
    .page-num:hover { background: var(--bg-secondary); text-decoration: none; }
    .page-num.active { background: var(--link); color: white; border-color: var(--link); }
    .page-num.disabled { opacity: 0.5; cursor: not-allowed; pointer-events: none; }
    .page-ellipsis { color: var(--text-muted); padding: 0 4px; }

    .table-container { overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; }
    thead { position: sticky; top: 0; background: var(--bg-secondary); z-index: 10; }
    thead th { border-bottom: 2px solid var(--border); white-space: nowrap; }

    .clickable-row { cursor: pointer; transition: background 0.15s; }
    .clickable-row:hover { background: rgba(56, 139, 253, 0.15); }
    .clickable-row.selected { background: rgba(56, 139, 253, 0.2); }

    .select-col { width: 40px; text-align: center; }
    .select-col input { cursor: pointer; }
    .rank-col { width: 50px; text-align: center; }
    .rank-badge {
        display: inline-block;
        width: 28px;
        height: 28px;
        line-height: 28px;
        border-radius: 50%;
        background: var(--bg);
        font-weight: 500;
        font-size: 12px;
    }
    .rank-badge.rank-top {
        background: linear-gradient(135deg, #f7a141 0%, #ffd700 100%);
        color: #000;
        font-weight: 700;
    }

    .score-value { font-size: 14px; }

    .positive { color: var(--success); }
    .negative { color: var(--danger); }
    .text-muted { color: var(--text-muted); }

    .overfit-gap {
        font-family: 'SF Mono', Consolas, monospace;
        font-size: 12px;
    }
    .overfit-warning {
        color: var(--warning);
        background: rgba(210, 153, 34, 0.2);
        padding: 2px 6px;
        border-radius: 4px;
    }
    .overfit-danger {
        color: var(--danger);
        background: rgba(248, 81, 73, 0.2);
        padding: 2px 6px;
        border-radius: 4px;
    }

    .objective-badge {
        background: rgba(255, 166, 87, 0.2);
        color: #f7a141;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 11px;
        font-weight: 500;
    }

    .oos-badge {
        background: rgba(136, 87, 229, 0.2);
        color: #a371f7;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 11px;
        font-weight: 500;
    }

    /* HTMX loading indicator */
    .htmx-indicator {
        display: none;
        color: var(--text-muted);
        font-size: 12px;
    }
    .htmx-request .htmx-indicator {
        display: inline;
    }
    .htmx-request #leaderboard-content {
        opacity: 0.5;
        pointer-events: none;
        transition: opacity 0.15s;
    }
</style>

<script>
// Initialize clickable rows with Ctrl/Cmd+click for new tab
function initClickableRows() {
    document.querySelectorAll('.clickable-row').forEach(row => {
        // Remove existing listener to avoid duplicates
        row.removeEventListener('click', handleRowClick);
        row.addEventListener('click', handleRowClick);
    });
}

function handleRowClick(e) {
    if (e.target.closest('a, button, input')) return;
    const href = this.dataset.href;
    if (e.ctrlKey || e.metaKey) {
        window.open(href, '_blank');
    } else {
        window.location.href = href;
    }
}

// Highlight selected rows based on compare tray state
function highlightSelectedRows() {
    document.querySelectorAll('.clickable-row').forEach(row => {
        const checkbox = row.querySelector('.js-compare-toggle');
        if (checkbox && checkbox.checked) {
            row.classList.add('selected');
        } else {
            row.classList.remove('selected');
        }
    });
}

// Relative time formatting
function formatRelativeTime(date) {
    const now = new Date();
    const diff = now - date;
    const seconds = Math.floor(diff / 1000);
    const minutes = Math.floor(seconds / 60);
    const hours = Math.floor(minutes / 60);
    const days = Math.floor(hours / 24);

    if (seconds < 60) return 'just now';
    if (minutes < 60) return `${minutes}m ago`;
    if (hours < 24) return `${hours}h ago`;
    if (days < 7) return `${days}d ago`;
    return date.toLocaleDateString();
}

function updateRelativeTimes() {
    document.querySelectorAll('.relative-time').forEach(el => {
        const timestamp = el.dataset.timestamp;
        if (timestamp) {
            const date = new Date(timestamp);
            el.textContent = formatRelativeTime(date);
        }
    });
}

// Initialize everything
function initLeaderboard() {
    initClickableRows();
    highlightSelectedRows();
    updateRelativeTimes();
}

// Listen for compare changes
window.addEventListener('compare:changed', highlightSelectedRows);

// Initial setup
document.addEventListener('DOMContentLoaded', initLeaderboard);

// Re-initialize after HTMX swaps
document.body.addEventListener('htmx:afterSwap', function(e) {
    if (e.detail.target.id === 'leaderboard-content') {
        initLeaderboard();
    }
});

// Update relative times periodically
setInterval(updateRelativeTimes, 60000);
</script>
{% endblock %}

{% block scripts %}
<!-- uPlot for sparklines -->
<link rel="stylesheet" href="https://unpkg.com/uplot@1.6.31/dist/uPlot.min.css">
<script src="https://unpkg.com/uplot@1.6.31/dist/uPlot.iife.min.js"></script>
<script src="/static/admin/js/sparklines.js"></script>
{% endblock %}
